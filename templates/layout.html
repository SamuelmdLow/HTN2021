<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    
    <link
      rel="icon"
      href="https://cdn.glitch.com/e72a559c-4938-468f-9d9f-8564a0ea74eb%2Fplom-tr-cn.png?v=1628472585745"
    /> <!-- DDLC song asset -->

    <title>{{name}} - Website Name</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

    <!-- Import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />

    <!-- Import the webpage's javascript file
    <script src="{{ url_for('static', filename='mouse.js')}}"></script>
    -->
    {% endblock %}
  </head>
  
  
  <body>
   
    <!------------ Header ------------>
    <header>
      {{name}}
    </header>
    <!----------- Navigation --------->
    <div style="width: 100%; height: 100%;">
    <nav>
      <a class="nav-item"
         href="/"
      >
          <svg aria-label="Home"  color="black" fill="black" width="40" role="img" viewBox="0 0 48 48" ><path d="M45.3 48H30c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2-4.6-4.6-4.6s-4.6 2-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.5-.6 2.1 0l21.5 21.5c.4.4.6 1.1.3 1.6 0 .1-.1.1-.1.2v22.8c.1.8-.6 1.5-1.4 1.5zm-13.8-3h12.3V23.4L24 3.6l-20 20V45h12.3V34.2c0-4.3 3.3-7.6 7.6-7.6s7.6 3.3 7.6 7.6V45z"></path></svg>

      <a class="nav-item"
         href="/explore"
      >
          <svg aria-label="Find People"  color="black" fill="black" width="40" role="img" viewBox="0 0 48 48" ><path clip-rule="evenodd" d="M24 0C10.8 0 0 10.8 0 24s10.8 24 24 24 24-10.8 24-24S37.2 0 24 0zm0 45C12.4 45 3 35.6 3 24S12.4 3 24 3s21 9.4 21 21-9.4 21-21 21zm10.2-33.2l-14.8 7c-.3.1-.6.4-.7.7l-7 14.8c-.3.6-.2 1.3.3 1.7.3.3.7.4 1.1.4.2 0 .4 0 .6-.1l14.8-7c.3-.1.6-.4.7-.7l7-14.8c.3-.6.2-1.3-.3-1.7-.4-.5-1.1-.6-1.7-.3zm-7.4 15l-5.5-5.5 10.5-5-5 10.5z" fill-rule="evenodd"></path></svg>
      </a>
      <a class="nav-item"
         href="/create"
      >
          <svg viewBox="0 0 24 24" width="40" aria-hidden="true" color="black" fill="black"><g><path d="M15.692 11.205l6.383-7.216c.45-.45.45-1.18 0-1.628-.45-.45-1.178-.45-1.627 0l-7.232 6.402s.782.106 1.595.93c.548.558.882 1.51.882 1.51z"></path><path d="M17.45 22.28H3.673c-1.148 0-2.083-.946-2.083-2.11V7.926c0-1.165.934-2.112 2.082-2.112h5.836c.414 0 .75.336.75.75s-.336.75-.75.75H3.672c-.32 0-.583.274-.583.612V20.17c0 .336.26.61.582.61h13.78c.32 0 .583-.273.583-.61v-6.28c0-.415.336-.75.75-.75s.75.335.75.75v6.28c0 1.163-.934 2.11-2.084 2.11z"></path></g></svg>
      </a>
    </nav>
    
    <!------------ Content ----------->
    <content>
      {% block content %} {% endblock %}

      <!------------ Footer ------------>
      <footer>
        Â© 2021 Website Name | Edmonton, AB, Canada
      </footer>
    </content>
    </div>

    
  </body>
  
</html>
