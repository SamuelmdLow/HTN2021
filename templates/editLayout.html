<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    
    <link
      rel="icon"
      href="https://cdn.glitch.com/e72a559c-4938-468f-9d9f-8564a0ea74eb%2Fplom-tr-cn.png?v=1628472585745"
    /> <!-- DDLC song asset -->
    
    <title>{{name}} - Website Name</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    
    <!-- Import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='editStyle.css')}}"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Import the webpage's javascript file-->
    <script src="{{ url_for('static', filename='edit.js')}}"></script>

    {% endblock %}
  </head>
  
  <body>
   
    <!------------ Header ------------>
    <header>
      {% block header %} {% endblock %}
    </header>
    <!----------- Navigation --------->
    <div style="position:absolute; width: 100%; height: 100%;">
    
    <!--<tableOfContents>
      {% block tableOfContents %} {% endblock %}
    </tableOfContents>
    -->
    
    <!------------ Content ----------->
    <content>
      {% block content %} {% endblock %}

    </content>
    
    </div>
    
  </body>
  
</html>
